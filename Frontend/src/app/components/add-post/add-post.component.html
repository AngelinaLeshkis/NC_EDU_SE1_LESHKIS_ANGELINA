<div class="col-6">
  <div class="card">
    <div class="card-header">
      Create post
    </div>
    <div class="card-body">
      <input type="file">
    </div>
    <div class="card-body">
      <textarea class="form-control" cols="100" placeholder="Write something here..." rows="2"></textarea>
    </div>

    <div class="card-footer">
      <button (click)="AddThisPost" mat-raised-button>Post</button>
    </div>
  </div>
</div>
